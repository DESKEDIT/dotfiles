general {
    lock_cmd = pgrep -f hyprlock || hyprlock       # avoid starting multiple hyprlock instances.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

listener {
    timeout = 150                                # 2.5min.
    on-timeout = pgrep -f org.deskedit.screensaver || ~/.config/hypr/scripts/scsvrww.sh
    on-resume = pkill -f org.deskedit.screensaver
}

listener {
    timeout = 900                                                     # 15min
    on-timeout = hyprctl dispatch dpms off                            # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on && brightnessctl -r          # screen on when activity is detected after timeout has fired.
}

listener {
    timeout = 1800                                # 30min
    on-timeout = hyprctl dispatch dpms on && systemctl suspend                # suspend pc
}
